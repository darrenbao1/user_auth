version: "3.9"

services:
  user-auth-backend:
    build: .
    container_name: user-auth-backend
    ports:
      - "${PORT}:3000"             # binds host PORT from .env to container 3000
    env_file:
      - .env                        # loads all environment variables from .env
    depends_on:
      - user-auth-db
    volumes:
      - ./:/usr/src/app             # live code sync for development
    command: npm run dev             # optional, overrides CMD in Dockerfile

  user-auth-db:
    image: postgres:15
    container_name: user-auth-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}     # pick from .env
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: user_auth
    volumes:
      - user-auth-data:/var/lib/postgresql/data

volumes:
  user-auth-data:
